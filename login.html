<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Syft Service Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
            padding: 48px 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background-image: url('./syftbox-logo.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0 auto 16px;
        }

        .logo-text h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1e293b;
            font-family: 'Rubik', -apple-system, system-ui, sans-serif;
            margin-bottom: 8px;
        }

        .logo-text p {
            font-size: 14px;
            color: #64748b;
            font-weight: 400;
        }

        .form-section {
            margin-top: 32px;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #475569;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            color: #1e293b;
            transition: all 0.2s;
            background: #f8fafc;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input::placeholder {
            color: #94a3b8;
        }

        .error-message {
            display: none;
            color: #dc2626;
            font-size: 13px;
            margin-top: 8px;
            padding: 8px 12px;
            background: #fef2f2;
            border-radius: 6px;
            border: 1px solid #fecaca;
        }

        .error-message.show {
            display: block;
            animation: shake 0.3s ease-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .submit-button {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .info-text {
            text-align: center;
            color: #64748b;
            font-size: 13px;
            margin-top: 16px;
            padding: 12px;
            background: #f1f5f9;
            border-radius: 8px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            margin-top: 20px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #764ba2;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .submit-button.loading .button-text {
            display: none;
        }

        .submit-button.loading .spinner {
            display: block;
        }

        .otp-inputs {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 24px;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: #f8fafc;
            color: #1e293b;
            transition: all 0.2s;
        }

        .otp-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .email-display {
            text-align: center;
            padding: 12px;
            background: #f8fafc;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #475569;
        }

        .email-display strong {
            color: #1e293b;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon"></div>
            <div class="logo-text">
                <h1>SyftBox</h1>
                <p>Secure Access Portal</p>
            </div>
        </div>

        <div class="form-section">
            <!-- Email Step -->
            <div id="emailStep" class="form-step active">
                <form id="emailForm" onsubmit="handleEmailSubmit(event)">
                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="your.email@example.com"
                            required
                            autocomplete="email"
                        >
                        <div id="emailError" class="error-message">
                            Please enter a valid email address
                        </div>
                    </div>
                    <button type="submit" class="submit-button">
                        <span class="button-text">Continue</span>
                        <div class="spinner"></div>
                    </button>
                </form>
                <div class="info-text">
                    Enter your email to receive a one-time password
                </div>
            </div>

            <!-- OTP Step -->
            <div id="otpStep" class="form-step">
                <div class="email-display">
                    Verification code sent to <strong id="emailDisplay"></strong>
                </div>
                <form id="otpForm" onsubmit="handleOtpSubmit(event)">
                    <div class="form-group">
                        <label class="form-label">Enter Verification Code</label>
                        <div class="otp-inputs">
                            <input type="text" maxlength="1" class="otp-input" id="otp1" required>
                            <input type="text" maxlength="1" class="otp-input" id="otp2" required>
                            <input type="text" maxlength="1" class="otp-input" id="otp3" required>
                            <input type="text" maxlength="1" class="otp-input" id="otp4" required>
                            <input type="text" maxlength="1" class="otp-input" id="otp5" required>
                        </div>
                        <div id="otpError" class="error-message">
                            Invalid verification code. Please try again.
                        </div>
                    </div>
                    <button type="submit" class="submit-button">
                        <span class="button-text">Verify & Login</span>
                        <div class="spinner"></div>
                    </button>
                </form>
                <a href="#" class="back-link" onclick="backToEmail(event)">
                    ‚Üê Change email address
                </a>
                <div class="info-text">
                    For demo purposes, use code: 12345
                </div>
            </div>
        </div>
    </div>

    <script>
        let userEmail = '';
        const VALID_OTP = '12345';

        // Check for redirect parameter
        function getRedirectUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('redirect') || 'index.html';
        }

        // Handle email submission
        function handleEmailSubmit(event) {
            event.preventDefault();
            
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const submitButton = event.target.querySelector('.submit-button');
            
            // Basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput.value)) {
                emailError.classList.add('show');
                return;
            }
            
            emailError.classList.remove('show');
            userEmail = emailInput.value;
            
            // Show loading state
            submitButton.classList.add('loading');
            submitButton.disabled = true;
            
            // Simulate sending OTP
            setTimeout(() => {
                submitButton.classList.remove('loading');
                submitButton.disabled = false;
                
                // Show OTP step
                document.getElementById('emailDisplay').textContent = userEmail;
                document.getElementById('emailStep').classList.remove('active');
                document.getElementById('otpStep').classList.add('active');
                
                // Focus first OTP input
                document.getElementById('otp1').focus();
            }, 1000);
        }

        // Handle OTP input navigation
        document.addEventListener('DOMContentLoaded', () => {
            const otpInputs = document.querySelectorAll('.otp-input');
            
            otpInputs.forEach((input, index) => {
                input.addEventListener('input', (e) => {
                    if (e.target.value.length === 1 && index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                });
                
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                        otpInputs[index - 1].focus();
                    }
                });
                
                // Only allow numbers
                input.addEventListener('input', (e) => {
                    e.target.value = e.target.value.replace(/[^0-9]/g, '');
                });
            });
        });

        // Handle OTP submission
        function handleOtpSubmit(event) {
            event.preventDefault();
            
            const otp = Array.from(document.querySelectorAll('.otp-input'))
                .map(input => input.value)
                .join('');
            
            const otpError = document.getElementById('otpError');
            const submitButton = event.target.querySelector('.submit-button');
            
            if (otp !== VALID_OTP) {
                otpError.classList.add('show');
                // Clear OTP inputs
                document.querySelectorAll('.otp-input').forEach(input => {
                    input.value = '';
                });
                document.getElementById('otp1').focus();
                return;
            }
            
            otpError.classList.remove('show');
            
            // Show loading state
            submitButton.classList.add('loading');
            submitButton.disabled = true;
            
            // Save authentication
            localStorage.setItem('isAuthenticated', 'true');
            localStorage.setItem('userEmail', userEmail);
            localStorage.setItem('authTime', Date.now().toString());
            
            // Redirect after successful login
            setTimeout(() => {
                window.location.href = getRedirectUrl();
            }, 500);
        }

        // Back to email step
        function backToEmail(event) {
            event.preventDefault();
            document.getElementById('otpStep').classList.remove('active');
            document.getElementById('emailStep').classList.add('active');
            
            // Clear OTP inputs
            document.querySelectorAll('.otp-input').forEach(input => {
                input.value = '';
            });
        }

        // Check if already authenticated
        if (localStorage.getItem('isAuthenticated') === 'true') {
            // Check if auth is still valid (24 hours)
            const authTime = parseInt(localStorage.getItem('authTime') || '0');
            const now = Date.now();
            const hoursSinceAuth = (now - authTime) / (1000 * 60 * 60);
            
            if (hoursSinceAuth < 24) {
                // Still valid, redirect
                window.location.href = getRedirectUrl();
            } else {
                // Expired, clear auth
                localStorage.removeItem('isAuthenticated');
                localStorage.removeItem('userEmail');
                localStorage.removeItem('authTime');
            }
        }
    </script>
</body>
</html>
